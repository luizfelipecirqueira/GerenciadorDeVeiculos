<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciador de Veículos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Gerenciador de Veículos</h1>
        </header>

        <div class="table-container">
            <h2>Lista de Veículos</h2>
            <table id="veiculoTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos veículos serão carregados aqui -->
                </tbody>
            </table>
        </div>

        <div class="add-button-container">
            <button onclick="mostrarFormulario()">Adicionar Veículo</button>
        </div>

        <div id="formulario" style="display:none;">
            <h2>Adicionar Veículo</h2>
            <form id="formVeiculo" onsubmit="salvarVeiculo(event)">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required><br><br>

                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" name="fabricante" required><br><br>

                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required><br><br>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required><br><br>

                <label for="tipoVeiculo">Tipo de Veículo:</label>
                <select id="tipoVeiculo" name="tipoVeiculo" onchange="mostrarCamposAdicionais()" required>
                    <option value="">Selecione...</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                </select><br><br>

                <div id="carroCampos" style="display:none;">
                    <label for="quantidadePortas">Quantidade de Portas:</label>
                    <input type="number" id="quantidadePortas" name="quantidadePortas"><br><br>

                    <label for="tipoCombustivel">Tipo de Combustível:</label>
                    <select id="tipoCombustivel" name="tipoCombustivel">
                        <option value="gasolina">Gasolina</option>
                        <option value="etanol">Etanol</option>
                        <option value="diesel">Diesel</option>
                        <option value="flex">Flex</option>
                    </select><br><br>
                </div>

                <div id="motoCampos" style="display:none;">
                    <label for="cilindrada">Cilindrada:</label>
                    <input type="number" id="cilindrada" name="cilindrada"><br><br>
                </div>

                <button type="submit">Salvar</button>
                <button type="button" onclick="cancelarFormulario()">Cancelar</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
